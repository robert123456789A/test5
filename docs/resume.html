    <title>數幣</title>

  <body>
    <h1>數位貨幣</h1>
    <a href="https://getbootstrap.com/docs/4.0/getting-started/introduction/">bootstrap</a>
    <hr/>
    <p>這是一個新段落</p>
    <p id="demo">這是我們的目標段落</p>
    <hr/>
    <button onclick="change_text()">點我</button>
    
    <script>
      var endpoint = 'https://data.kcg.gov.tw/dataset/a98754a3-3446-4c9a-abfc-58dc49f2158c/resource/48d4dfc4-a4b2-44a5-bdec-70f9558cd25d/download/yopendata1070622opendatajson-1070622.json'; 
      endpoint  = 'https://blog.robertiv.org/images/x.json';
      const request = new XMLHttpRequest();
      
      function getRequest(){
          var a1 = JSON.parse(request.responseText);
          document.getElementById("demo").innerHTML = JSON.stringify(a1[44].營業地址);
      }

      function change_text(){
        console.log("這邊是console log產生的");
        
        request.open('GET', endpoint,true);
        request.send(null); 
        request.addEventListener('load',getRequest);
        console.log('request.responseText=' + request.responseText);
      }  
    </script>
